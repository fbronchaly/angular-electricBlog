  
  
  <div class="card text-center colum" *ngFor="let articulo of datosArticulos" >
    <div class="card-body">
      <img class="card-img-top" src="{{articulo.imagen}}" alt="">
      <h5 class="card-title">{{ articulo.titular }}</h5>
      <p class="card-text">{{ articulo.textoArticulo }}</p>
      <p class="card-text"><a href="https://es.linkedin.com/in/francisco-capelo-campillo-567793b7" data-action="show-user-card" data-action-value="a1fba6cea10f" data-action-type="hover" data-user-id="a1fba6cea10f" data-collection-slug="angular-blog" dir="auto" >Francisco J.Capelo</a>
      
    <span class="user-detail__fecha"><small>{{ articulo.fecha *1000 | date: 'MMMM, d'  }}</small> </span>
</p>
    </div>
  </div>
