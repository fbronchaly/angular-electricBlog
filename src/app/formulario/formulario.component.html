
<div class = 'container ajustes'>
<form autocomplete="off" [formGroup]="formulario" (ngSubmit)="onSubmit(formulario.value)">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Titular</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Titular"
               formControlName="titular"
        >
               
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Autor</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Autor"
               formControlName="autor"
        >
              
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Texto</label>
    <div class="col">

      <textarea class="form-control"
             type="text"
             placeholder="Texto articulo"
             formControlName="textoArticulo"></textarea>

      
             
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Imagen</label>
    <div class="col">
  
 <input type="file"
 id="file"
 #userPhoto
 name="image"
 accept="image/*"
(change)="procesarFile(imageInput)"

 autocomplete="off"
 formControlName="imagen"
 />
        
    </div>
  </div>

  <div class= "row" >
<button type="button" class="nav-link btn btn-outline-success 
 w-50" type="submit" style="text-align:center" >Enviar</button>

 
  </div>

</form>
 </div>



<hr>
<pre>
  Estado del formulario: {{ formulario.valid }}
  <br>
  Status: {{ formulario.status }}
</pre>

<pre>

  {{ formulario.value | json }}

</pre>
